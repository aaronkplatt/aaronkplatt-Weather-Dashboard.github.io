<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
</head>
<body>
    <div class="conatiner">
        <!-- header -->
        <header class="header">
            <span class="title">Weather Dashboard</span>
        </header>
        <div class="row" >
            <!-- search Btn -->
            <div class="col-md-3">
                <form class="example">
                    <input type="text" placeholder="City" id="searchInput">
                    <button type="button" id="searchBtn"><i class="fa fa-search"></i></button>
                </form>
                <!--  -->
                <ul class="list-group" id="listGroup">
                    <!-- Local Storage -->
                </ul>
            </div>

            
            <!-- Inputs for the card -->
            <div class="card col-md-8" id="weatherCard">
                <span class="location">Location:</span>
                <span class="temperature">Temperature:</span>
                <span class="humidity">Humidity:</span>
                <span class="windSpeed">Wind Speed:</span>
                <span class="uvIndex">UV Index:</span>


            </div>
        </div>
        <div class="row" id="forcastRow">
            <div class="col-md-12">
                <span class="fiveDayForcast">5 Day Forecast</span>
            </div>
        </div>
        
        
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
